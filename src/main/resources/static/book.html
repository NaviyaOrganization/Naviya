<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book</title>
</head>
<body>
<h1>book test</h1>
<script>
    window.onload = function(){
        getCommonCode();
    }

    async function getCommonCode(){

        // url
        let url = "/Book/List";

        // post, parameter
        let fetchOptions = {
            method: "GET"
            //,headers: {
             //   'Content-Type': 'application/json'
            //},
            //body:'["001", "002"]'
        }

        let response = await fetch(url, fetchOptions);
        let data = await response.json()

        console.log(data);

        if( data.result == "success" ) {
            console.log(data);
        }else if( data.result == "fail" ){
            alert("책 목록을 가져오는 데 실패했습니다.")
        }

    }
</script>
</body>
</html>
