<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아동 좋아하는 책 목록</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>아동 좋아하는 책 목록</h2>
    <div class="form-group">
        <label for="childId">아동 ID 입력:</label>
        <input type="number" id="childId" class="form-control" placeholder="아동 ID를 입력하세요">
    </div>
    <button id="fetchBooks" class="btn btn-primary">책 목록 가져오기</button>

    <table class="table mt-4" id="bookList">
        <thead>
        <tr>
            <th>책 제목</th>
            <th>저자</th>
            <th>출판사</th>
        </tr>
        </thead>
        <tbody>
        <!-- 책 목록이 여기에 추가됩니다. -->
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        $('#fetchBooks').click(function() {
            const childId = $('#childId').val();
            if (!childId) {
                alert('아동 ID를 입력하세요.');
                return;
            }

            $.ajax({
                url: `/Book/ListBookChildFavor?childId=${childId}`,
                method: 'GET',
                success: function(data) {
                    const books = data.books; // DTO에서 books 필드 추출
                    const tbody = $('#bookList tbody');
                    tbody.empty(); // 이전 결과 지우기

                    if (books.length === 0) {
                        tbody.append('<tr><td colspan="3">좋아하는 책이 없습니다.</td></tr>');
                    } else {
                        books.forEach(book => {
                            tbody.append(`
                                <tr>
                                    <td>${book.title}</td>
                                    <td>${book.author}</td>
                                    <td>${book.publisher}</td>
                                </tr>
                            `);
                        });
                    }
                },
                error: function(xhr, status, error) {
                    alert('서버 오류가 발생했습니다. 다시 시도해주세요.');
                }
            });
        });
    });
</script>

</body>
</html>
