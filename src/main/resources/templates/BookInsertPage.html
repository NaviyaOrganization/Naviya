<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>책 정보 입력</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .book-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto 20px;
            border-radius: 8px;
        }
        .form-textarea {
            height: 200px;
            resize: none;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<h1>책 정보 입력</h1>

<div class="form-container">
    <!-- Book Image -->
    <div class="text-center">
        <img th:src="'data:image/jpeg;base64,' + ${book.bookImage}" alt="Book Cover Image" class="book-image" />
    </div>

    <form action="/insert" method="post">
        <!-- Hidden field for bookImage -->
        <input type="hidden" name="bookImage" th:value="${book.bookImage}" />

        <div class="mb-3">
            <label class="form-label">제목:</label>
            <input type="text" name="title" class="form-control" th:value="${book.title}" readonly />
        </div>

        <div class="mb-3">
            <label class="form-label">저자:</label>
            <input type="text" name="author" class="form-control" th:value="${book.author}" readonly />
        </div>

        <div class="mb-3">
            <label class="form-label">출판사:</label>
            <input type="text" name="publisher" class="form-control" th:value="${book.publisher}" readonly />
        </div>

        <div class="mb-3">
            <label class="form-label">카테고리:</label>
            <input type="text" name="category" class="form-control" th:value="${book.category}" readonly />
        </div>

        <div class="mb-3">
            <label class="form-label">권장연령:</label>
            <input type="text" name="recommendedAge" class="form-control" th:value="${book.recommendedAge}" readonly />
        </div>

        <div class="mb-3">
            <label class="form-label">줄거리:</label>
            <textarea name="summary" class="form-control" readonly th:text="${book.summary}"></textarea>
        </div>

        <label class="form-label">MBTI</label>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">EI:</label>
                <input type="number" name="eiType" class="form-control" th:value="${book.eiType}" readonly />
            </div>
            <div class="col">
                <label class="form-label">SN:</label>
                <input type="number" name="snType" class="form-control" th:value="${book.snType}" readonly />
            </div>
            <div class="col">
                <label class="form-label">TF:</label>
                <input type="number" name="tfType" class="form-control" th:value="${book.tfType}" readonly />
            </div>
            <div class="col">
                <label class="form-label">JP:</label>
                <input type="number" name="jpType" class="form-control" th:value="${book.jpType}" readonly />
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">전체 내용:</label>
            <textarea name="fullStory" class="form-control form-textarea" readonly th:text="${book.fullStory}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-submit">저장하기</button>
    </form>
</div>

</body>
</html>
