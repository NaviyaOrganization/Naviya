<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/sidebar.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #75b9e7;
            border-color: #75b9e7;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #639fc7;
            border-color: #639fc7;
        }
        .profile-info {
            background-color: #fbfbfb;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .profile-info label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-control[readonly] {
            background-color: #e9ecef;
        }
        .form-check-input {
            margin-left: 10px;
        }
    </style>
</head>
<body>



<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar">
    <div class="container-fluid">
        <!-- Toggle Button -->
        <span id="toggleSidebar" class="navbar-toggler-icon"></span>

        <!-- Right-Side Links -->
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">메인페이지</a>
                </li>
                <!-- 로그인 상태 확인 -->
                <li class="nav-item" th:if="${user == null}">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a class="nav-link" href="/signup">회원가입</a>
                </li>
                <!-- 로그인한 사용자 정보 -->
                <li class="nav-item" th:if="${user != null}">
                    <a class="nav-link" th:text="${user.name + '님'}"></a>
                </li>
                <li class="nav-item" th:if="${user != null}">
                    <a class="nav-link" href="/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div id="sidebar">
    <a href="/children/select">아이 프로필 변경</a>
    <a href="/children/page">아이 정보 수정</a>
    <a href="/userpage">계정보기</a>
    <a href="#">최근 책 보기</a>
    <a href="/templates/BookCategoryHtml.html">좋아요 누른 책 보기</a>
    <a href="#">카테고리 별 책보기</a>
    <a href="/lottery/form">선착순 이벤트</a>
</div>
<script src="/assets/js/sidebar.js"></script>

<div class="container">
    <h2 class="text-center mb-4">회원정보 수정</h2>

    <div class="profile-info">
        <!-- Name (Read-only) -->
        <div class="mb-3">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" th:value="${userDto.name}" readonly>
        </div>

        <!-- Email (Read-only) -->
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" th:value="${userDto.email}" readonly>
        </div>

        <!-- Phone Number (Editable) -->
        <div class="mb-3">
            <label for="phone">전화번호</label>
            <input type="text" class="form-control" id="phone" th:value="${userDto.phone}" placeholder="010-0000-0000">
        </div>
    </div>

    <!-- Password Reset Section -->
    <div class="mb-3">
        <label for="newPassword">새 비밀번호</label>
        <input type="password" class="form-control" id="newPassword" placeholder="새 비밀번호">
    </div>

    <div class="mb-3">
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 확인">
    </div>

    <!-- Update Button -->
    <button id="updateBtn" class="btn btn-custom">회원정보 수정</button>

</div>

<script>
    // 페이지 로드 시 사용자 정보 가져오기
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/userpageProc', {
            method: 'GET'
        })
            .then(response => response.json())
            .then(data => {
                // 서버에서 받은 데이터를 입력 필드에 채움
                document.getElementById('name').value = data.userDto.name;
                document.getElementById('email').value = data.userDto.email;
                document.getElementById('phone').value = data.userDto.phone;
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
            });
    });

    // 회원정보 수정 버튼 클릭 시
    document.getElementById('updateBtn').addEventListener('click', function() {
        const phone = document.getElementById('phone').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            alert("비밀번호가 일치하지 않습니다.");
            return;
        }

        // 사용자 정보 수정 요청
        const userData = {
            phone: phone,
            password: newPassword
        };

        fetch('/userpage/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.result.includes("success")) {
                    alert("회원정보가 성공적으로 수정되었습니다.");
                } else {
                    alert("회원정보 수정에 실패했습니다.");
                }
            })
            .catch(error => {
                console.error('Error updating user data:', error);
                alert("회원정보 수정에 실패했습니다.");
            });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
