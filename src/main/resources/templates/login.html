<!DOCTYPE html>

            display: flex; /* Flexbox ÏÇ¨Ïö© */

        .container {

            padding: 40px;

        }
        .login-form {

        }
        .form-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #5a4d41;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;

        }
        .form-footer a {

        }
        .form-footer a:hover {

        }
        .login-btn-container {

        }
        .login-btn {

            padding: 12px 0;
            font-size: 16px;

        }
        .login-btn:hover {

        }
        .checkbox-container {

            align-items: center;
            margin-top: 20px;
        }
        .checkbox-container input {
            margin-right: 5px;
        }
        input[type="email"], input[type="password"] {
            height: 50px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 25px;
            border: 2px solid #ffe066;
            padding: 10px 20px;
            transition: all 0.3s ease;

        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #ffd43b;

        }
        input[type="email"]::placeholder, input[type="password"]::placeholder {

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
