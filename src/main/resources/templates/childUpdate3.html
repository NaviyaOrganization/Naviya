<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아이 정보 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { overflow-x: hidden; }
    .navbar { background-color: #47688d; border-bottom: 1px solid #e0e0e0; }
    .navbar-nav .nav-link { color: white !important; }
    .navbar-nav .nav-link:hover { color: #c4d6e9 !important; }
    #sidebar { height: 100%; width: 250px; position: fixed; top: 0; left: -250px; background-color: #f7f7f7; color: black; transition: left 0.3s ease; padding-top: 20px; z-index: 1000; }
    #sidebar a { padding: 15px; text-decoration: none; font-size: 18px; color: black; display: block; transition: background-color 0.2s; }
    #sidebar a:hover { background-color: #e0e0e0; }
    #sidebar a:first-child { margin-top: 35px; }
    #toggleSidebar { font-size: 24px; cursor: pointer; position: fixed; top: 15px; left: 15px; z-index: 1100; transition: left 0.3s ease; color: white; padding: 10px; border-radius: 5px; }
    .sidebar-active { left: 0; }
    .toggle-active { left: 265px; }
    .profile-picture { width: 100px; height: 100px; border-radius: 50%; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; cursor: pointer; overflow: hidden; }
    .profile-picture img { width: 100%; height: 100%; object-fit: cover; }
    .interest-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
    .interest-item { width: 100%; aspect-ratio: 1 / 1; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background-color 0.3s, color 0.3s; border: 2px solid #007bff; color: #007bff; font-weight: bold; }
    .interest-item.selected { background-color: #007bff; color: white; }
    #interestSection { display: none; }
  </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar">
  <div class="container-fluid">
    <span id="toggleSidebar" class="navbar-toggler-icon"></span>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">메인페이지</a></li>
        <li class="nav-item" th:if="${user == null}"><a class="nav-link" href="/login">로그인</a></li>
        <li class="nav-item" th:if="${user == null}"><a class="nav-link" href="/signup">회원가입</a></li>
        <li class="nav-item" th:if="${user != null}"><a class="nav-link" th:text="${user.name + '님'}"></a></li>
        <li class="nav-item" th:if="${user != null}"><a class="nav-link" href="/logout">로그아웃</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- 사이드바 -->
<div id="sidebar">
  <a href="/children/select">아이 프로필 변경</a>
  <a href="/children/page">아이 정보 수정</a>
  <a href="/userpage">계정보기</a>
  <a href="#">최근 책 보기</a>
  <a href="/ChildFavorBookList.html">좋아요 누른 책 보기</a>
  <a href="#">카테고리 별 책보기</a>
  <a href="/lottery/form">선착순 이벤트</a>
</div>

<!-- 스크립트: 사이드바 토글 기능 -->
<script>
  document.getElementById('toggleSidebar').addEventListener('click', function() {
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');
    if (sidebar.style.left === '0px') {
      sidebar.style.left = '-250px';
      toggleBtn.classList.remove('toggle-active');
    } else {
      sidebar.style.left = '0px';
      toggleBtn.classList.add('toggle-active');
    }
  });
</script>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">아이 정보 수정</h2>

      <div class="card">
        <div class="card-body">
          <form id="childForm">
            <div id="basicInfoSection">
              <div class="mb-3 text-center">
                <div class="profile-picture" onclick="openImageSelectionModal()">
                  <img id="profileImage" th:src="@{'/assets/img/' + ${childAddDto.childDto.childImage}}" alt="프로필 사진">
                </div>
                <p class="mt-2">프로필 사진 선택</p>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" th:value="${childAddDto.childDto.childName}" required>
              </div>
              <div class="mb-3">
                <label class="form-label">성별</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="M" th:checked="${childAddDto.childDto.childGender == 'M'}">
                    <label class="form-check-label" for="male">남</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="F" th:checked="${childAddDto.childDto.childGender == 'F'}">
                    <label class="form-check-label" for="female">여</label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">나이</label>
                <input type="number" class="form-control" id="age" th:value="${childAddDto.childDto.childAge}" required>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="showInterestSection()">다음</button>
              </div>
            </div>
            <div id="interestSection">
              <div class="mb-3">
                <label class="form-label">관심사 선택 (최대 3개)</label>
                <div class="interest-grid" id="interestGrid">
                  <!-- JavaScript will fill this area -->
                </div>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-secondary me-2" onclick="showBasicInfoSection()">이전</button>
                <button type="submit" class="btn btn-primary">수정하기</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="text-center mt-5">
<button type="button" class="btn btn-primary" onclick="deleteChild()">삭제하기</button>
</div>
<script>
  function deleteChild() {
    const childId = sessionStorage.getItem('selectedChildId');

    if (confirm("해당 자녀를 삭제하시겠습니까?")) {
      fetch(`/children/detailPage/delete?childId=${childId}`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        }
      })
              .then(response => {
                if (!response.ok) {
                  return response.text().then(text => {
                    throw new Error(`Server Error: ${text}`);
                  });
                }
                return response.json(); // JSON 응답이 있을 때 처리
              })
              .then(data => {
                if (data && data.result === 'success') {
                  alert('Child deleted successfully.');
                  // 삭제 후 페이지 이동
                  window.location.href = '/children/page';
                } else {
                  alert('Failed to delete child.');
                }
              })
              .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the child.');
              });
    }
  }
</script>

<!-- 이미지 선택 모달 -->
<div class="modal fade" id="profileImageModal" tabindex="-1" aria-labelledby="profileImageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="profileImageModalLabel">프로필 이미지 선택</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- 여기에 프로필 이미지 선택 옵션 추가 -->
        <div class="row">
          <div class="col-4 mb-3">
            <img src="/assets/img/profile1.png" class="img-thumbnail" onclick="selectProfileImage('/assets/img/profile1.png')" alt="Profile 1">
          </div>
          <!-- 다른 이미지 선택 옵션 추가 -->
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // 모달을 열기 위한 함수
  function openImageSelectionModal() {
    const modal = new bootstrap.Modal(document.getElementById('profileImageModal'));
    modal.show();
  }

  // 프로필 이미지 선택 시 로컬 스토리지에 저장
  function selectProfileImage(imagePath) {
    document.getElementById('profileImage').src = imagePath;
    localStorage.setItem('selectedProfileImage', imagePath);
    const modal = bootstrap.Modal.getInstance(document.getElementById('profileImageModal'));
    modal.hide();
  }
</script>

  console.log(childAddDto);
  var thischildId = childAddDto.childDto ? childAddDto.childDto.childId : null;
  console.log(thischildId);

<script>
  const categories = [
    { code: "010", name: "소설" },
    { code: "020", name: "전래동화" },
    { code: "030", name: "과학" },
    { code: "040", name: "수학" },
    { code: "050", name: "역사" },
    { code: "060", name: "동물" },
    { code: "070", name: "문학" },
    { code: "080", name: "자연" }
  ];

  const storedInterests = /*[[${childAddDto.childFavCategoryDtoList}]]*/ [];

  function loadProfileData() {
    const storedImage = localStorage.getItem('selectedProfileImage');
    if (storedImage) {
      document.getElementById('profileImage').src = storedImage;
    }
    renderInterests();
  }

  function renderInterests() {
    const interestGrid = document.getElementById('interestGrid');
    interestGrid.innerHTML = '';

    categories.forEach(category => {
      const interestItem = document.createElement('div');
      interestItem.className = 'interest-item';
      interestItem.textContent = category.name;
      interestItem.dataset.code = category.code;
      interestItem.onclick = () => toggleInterest(interestItem);

      if (storedInterests.some(favCategory => favCategory.categoryCode === category.code)) {
        interestItem.classList.add('selected');
      }

      interestGrid.appendChild(interestItem);
    });
  }

  function toggleInterest(element) {
    const selectedInterests = document.querySelectorAll('.interest-item.selected');
    if (!element.classList.contains('selected') && selectedInterests.length >= 3) {
      alert('최대 3개까지만 선택할 수 있습니다.');
      return;
    }
    element.classList.toggle('selected');
  }

  window.addEventListener('load', loadProfileData);
  function showInterestSection() {
    if (validateBasicInfo()) {
      document.getElementById('basicInfoSection').style.display = 'none';
      document.getElementById('interestSection').style.display = 'block';
    }
  }

  function showBasicInfoSection() {
    document.getElementById('basicInfoSection').style.display = 'block';
    document.getElementById('interestSection').style.display = 'none';
  }

  function validateBasicInfo() {
    const name = document.getElementById('name').value;
    const gender = document.querySelector('input[name="gender"]:checked');
    const age = document.getElementById('age').value;

    if (!name || !gender || !age) {
      alert('모든 기본 정보를 입력해주세요.');
      return false;
    }
    return true;
  }

  // 폼 데이터 전송
  document.getElementById('childForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const gender = document.querySelector('input[name="gender"]:checked').value;
    const age = parseInt(document.getElementById('age').value);
    const interests = Array.from(document.querySelectorAll('.interest-item.selected'))
            .map(el => el.dataset.code);
    const profileImage = document.getElementById('profileImage').src.split('/').pop();

    // ChildDto 데이터 구성
    const childDto = {
      childId : thischildId,
      childName: name,
      childAge: age,
      childGender: gender,
      childImage: profileImage,
      codeMbti: "" // 필요시 MBTI 코드 설정
    };

    // 카테고리 정보 구성
    const categoryCodeList = interests;

    // AJAX 요청 (수정)
    axios.put('/children/detailPage/update', {
      childDto,
      categoryCodeList
    })
            .then(response => {
              alert('Child profile updated successfully.');
              window.location.href = '/children/page'; // 예시로 페이지 이동
            })
            .catch(error => {
              alert('Failed to update child profile.');
              console.error('Error:', error);
            });
  });

  window.addEventListener('load', loadProfileData);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
