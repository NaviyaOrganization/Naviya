<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이들나라 - 검색 결과</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }
    .navbar {
      background-color: #47688d;
      border-bottom: 1px solid #e0e0e0;
      padding: 0.5rem 1rem;
    }
    .navbar-nav .nav-link {
      color: white !important;
    }
    .navbar-nav .nav-link:hover {
      color: #c4d6e9 !important;
    }
    #sidebar {
      height: 100%;
      max-height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #f7f7f7;
      color: black;
      transition: left 0.3s ease;
      padding-top: 20px;
      z-index: 1000;
      overflow-y: auto;
    }
    #sidebar a:first-child {
      margin-top: 35px;
    }
    #sidebar a {
      padding: 15px;
      text-decoration: none;
      font-size: 18px;
      color: black;
      display: block;
      transition: background-color 0.2s;
    }
    #sidebar a:hover {
      background-color: #e0e0e0;
    }
    #toggleSidebar {
      font-size: 24px;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1100;
      transition: left 0.3s ease;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    .sidebar-active {
      left: 0;
    }
    #main-content {
      transition: margin-left 0.3s ease;
      padding: 20px;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .search-form {
      max-width: 500px;
      margin: 20px auto;
    }
    .search-results {
      margin-top: 20px;
    }
    .card {
      margin: 10px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100px;
    }
    .loading::after {
      content: "";
      width: 50px;
      height: 50px;
      border: 10px solid #dddddd;
      border-top: 10px solid #47688d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar">
  <div class="container-fluid">
    <!-- Toggle Button -->
    <span id="toggleSidebar" class="navbar-toggler-icon"></span>

    <!-- Right-Side Links -->
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">메인페이지</a>
        </li>
        <!-- 로그인 상태 확인 -->
        <li class="nav-item" th:if="${user == null}">
          <a class="nav-link" href="/login">로그인</a>
        </li>
        <li class="nav-item" th:if="${user == null}">
          <a class="nav-link" href="/signup">회원가입</a>
        </li>
        <!-- 로그인한 사용자 정보 -->
        <li class="nav-item" th:if="${user != null}">
          <a class="nav-link" th:text="${user.name + '님'}"></a>
        </li>
        <li class="nav-item" th:if="${user != null}">
          <a class="nav-link" href="/logout">로그아웃</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sidebar -->
<div id="sidebar">
  <a href="/children/select">아이 프로필 변경</a>
  <a href="/children/page">아이 정보 수정</a>
  <a href="/userpage">계정보기</a>
  <a href="#">최근 책 보기</a>
  <a href="/ChildFavorBookList.html">좋아요 누른 책 보기</a>
  <a href="#">카테고리 별 책보기</a>
  <a href="/lottery/form">선착순 이벤트</a>
</div>

<!-- Main Content -->
<div id="main-content">
  <h1 class="mb-4">아이들나라 - 검색 결과</h1>

  <!-- Search Form -->
  <form id="searchForm" class="search-form mb-5">
    <div class="input-group">
      <select class="form-select" id="searchType" style="max-width: 120px;">
        <option value="title">제목</option>
        <option value="author">저자</option>
        <option value="publisher">출판사</option>
      </select>
      <input class="form-control" type="search" id="keyword" placeholder="검색" aria-label="Search" required>
      <button class="btn btn-primary" type="submit">검색</button>
    </div>
  </form>

  <!-- Loading Indicator -->
  <div id="loading" class="loading"></div>

  <!-- Search Results -->
  <div id="searchResults" class="search-results row">
    <div class="col-12">
      <p>책을 검색하고 다양한 정보를 찾아보세요.</p>
    </div>
  </div>

</div>

<script>
  // Sidebar toggle functionality
  document.getElementById('toggleSidebar').addEventListener('click', function() {
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');
    const mainContent = document.getElementById('main-content');

    if (sidebar.style.left === '0px') {
      sidebar.style.left = '-250px';
      toggleBtn.classList.remove('toggle-active');
      mainContent.style.marginLeft = '150px'; // Reset margin when sidebar is closed
    } else {
      sidebar.style.left = '0px';
      toggleBtn.classList.add('toggle-active');
      mainContent.style.marginLeft = '250px';
    }
  });

  // Search form submission
  document.getElementById("searchForm").addEventListener("submit", async function(event) {
    event.preventDefault(); // Prevent default form submission

    const searchType = document.getElementById("searchType").value;
    const keyword = document.getElementById("keyword").value;

    // Show loading indicator
    document.getElementById("loading").style.display = "flex";
    document.getElementById("searchResults").innerHTML = '';

    try {
      const response = await fetch(`/Book/search?searchType=${searchType}&keyword=${encodeURIComponent(keyword)}`);

      if (response.ok) {
        const data = await response.json();
        displayResults(data.data); // Handle response data
      } else {
        throw new Error("검색에 실패했습니다.");
      }
    } catch (error) {
      alert(error.message);
    } finally {
      // Hide loading indicator
      document.getElementById("loading").style.display = "none";
    }
  });

  // Display search results
  function displayResults(books) {
    const resultsContainer = document.getElementById("searchResults");
    resultsContainer.innerHTML = ''; // Clear previous results

    if (books.length === 0) {
      resultsContainer.innerHTML = '<p class="col-12">검색 결과가 없습니다.</p>';
      return;
    }

    books.forEach(book => {
      const col = document.createElement('div');
      col.className = 'col-md-4 mb-4'; // 3 columns per row with bottom margin

      const card = document.createElement('div');
      card.className = 'card h-100'; // Make cards equal height

      const cardImage = document.createElement('img');
      cardImage.className = 'card-img-top';
      cardImage.src = book.bookImage || '/img.png'; // Use book image if available, otherwise use default
      cardImage.alt = book.title;

      const cardBody = document.createElement('div');
      cardBody.className = 'card-body d-flex flex-column'; // Use flexbox for card body

      const cardTitle = document.createElement('h5');
      cardTitle.className = 'card-title';
      cardTitle.textContent = book.title;

      const cardAuthor = document.createElement('p');
      cardAuthor.className = 'card-text';
      cardAuthor.textContent = `저자: ${book.author}`;

      const cardPublisher = document.createElement('p');
      cardPublisher.className = 'card-text';
      cardPublisher.textContent = `출판사: ${book.publisher}`;

      const cardLink = document.createElement('a');
      // cardLink.href = `/book.html?id=${book.bookId}`; // Use bookId in the link
      cardLink.href = '#'; // Use bookId in the link
      cardLink.className = 'btn btn-primary mt-auto'; // Push button to bottom
      cardLink.textContent = '자세히 보기';

      cardLink.addEventListener('click', function(e) {
        e.preventDefault();
        sessionStorage.setItem('Type', 'NORMAL');

        // 동적으로 폼 생성
        const form = document.createElement('form');
        form.method = 'GET';
        form.action = '/Book/detail';

        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'bookId';
        input.value = book.bookId;

        form.appendChild(input);
        document.body.appendChild(form);

        // 폼 제출
        form.submit();
      });

      cardBody.appendChild(cardTitle);
      cardBody.appendChild(cardAuthor);
      cardBody.appendChild(cardPublisher);
      cardBody.appendChild(cardLink);
      card.appendChild(cardImage);
      card.appendChild(cardBody);
      col.appendChild(card);
      resultsContainer.appendChild(col);
    });
  }

  // Check for search parameters on page load
  window.addEventListener('load', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const searchType = urlParams.get('searchType');
    const keyword = urlParams.get('keyword');

    if (searchType && keyword) {
      document.getElementById('searchType').value = searchType;
      document.getElementById('keyword').value = keyword;
      document.getElementById('searchForm').dispatchEvent(new Event('submit'));
    }
  });
</script>
</body>
</html>
