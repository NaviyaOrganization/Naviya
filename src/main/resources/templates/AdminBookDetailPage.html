<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>책 상세 정보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .book-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .book-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .book-details {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .mbti-scores {
      font-weight: bold;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="book-container">

    <!-- Header with Title and Main Button -->
    <div class="header-bar">
      <h2 th:text="${book.title}">책 제목</h2>
      <a href="/admin" class="btn btn-secondary">메인으로</a>
    </div>

    <!-- Book Image -->
    <div class="text-center">
      <div th:if="${book.bookImage != null && !book.bookImage.isEmpty()}">
        <img th:src="'data:image/png;base64,' + ${book.bookImage}" alt="Book Cover Image" class="book-image" />
      </div>
    </div>

    <!-- Book Details -->
    <div class="book-details">
      <p><strong>저자:</strong> <span th:text="${book.author}">저자 이름</span></p>
      <p><strong>출판사:</strong> <span th:text="${book.publisher}">출판사 이름</span></p>
      <p><strong>카테고리:</strong> <span th:text="${book.category}">카테고리</span></p>
      <p><strong>추천 연령:</strong> <span th:text="${book.recommendedAge}">추천 연령</span></p>
      <p><strong>출판일:</strong> <span th:text="${#temporals.format(book.createdAt, 'yyyy-MM-dd')}">출판일</span></p>



      <hr>

      <!-- Book Summary -->
      <h4>줄거리</h4>
      <p th:text="${book.summary}">줄거리 내용</p>

      <hr>

      <!-- Full Story -->
      <h4>전체 내용</h4>
      <div>
        <p th:text="${book.fullStory}">전체 내용</p>
      </div>

      <hr>

      <!-- MBTI Scores -->
      <h4>MBTI 성향</h4>
      <p class="mbti-scores">
        <span>EI: <span th:text="${book.bookMbti.eiType}">0</span></span> &nbsp;|&nbsp;
        <span>SN: <span th:text="${book.bookMbti.snType}">0</span></span> &nbsp;|&nbsp;
        <span>TF: <span th:text="${book.bookMbti.tfType}">0</span></span> &nbsp;|&nbsp;
        <span>JP: <span th:text="${book.bookMbti.jpType}">0</span></span>
      </p>
    </div>
  </div>
</div>

</body>
</html>
