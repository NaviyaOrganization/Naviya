<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page with Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="/assets/css/newSidebar.css" rel="stylesheet">
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }
    .main-container {
      max-width: 800px;
      margin: 100px auto;
      padding: 60px;
      background-color: white;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.5s ease-out;
    }
    .main-container h1 {
      margin-bottom: 30px;
      color: #5a4d41;
      font-size: 36px;
      text-align: center;
    }
    .main-container p {
      margin-bottom: 30px;
      color: #857567;
      font-size: 18px;
      text-align: center;
    }
    .btn-wrapper {
      display: flex;
      justify-content: space-between;
    }
    .btn-wrapper .btn {
      width: 48%;
      background-color: #ffe066;
      border-color: #ffe066;
      color: #5a4d41;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 18px;
      padding: 12px 0;
      border-radius: 30px;
    }
    .btn-wrapper .btn:hover {
      background-color: #ffd43b;
      border-color: #ffd43b;
      transform: scale(1.02);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-emphasis {
      background-color: #ff6b6b; /* Set a more vibrant color */
      color: white; /* Use white text for better contrast */
      font-weight: bold; /* Make the text bolder */
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <span id="toggleSidebar" class="navbar-toggler-icon"></span>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/"><i class="fas fa-home"></i> 메인페이지</a>
        </li>
        <li class="nav-item" th:if="${user == null}">
          <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> 로그인</a>
        </li>
        <li class="nav-item" th:if="${user == null}">
          <a class="nav-link" href="/signup"><i class="fas fa-user-plus"></i> 회원가입</a>
        </li>
        <li class="nav-item" th:if="${user != null}">
          <a class="nav-link" th:text="${user.name + '님'}"><i class="fas fa-user-plus"></i></a>
        </li>
        <li class="nav-item" th:if="${user != null}">
          <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sidebar with Icons -->
<div id="sidebar">
  <a href="/children/select"><i class="fas fa-child"></i> 아이 프로필 변경</a>
  <a href="/children/page"><i class="fas fa-edit"></i> 아이 정보 수정</a>
  <a href="/userpage"><i class="fas fa-user"></i> 계정보기</a>
  <a href="#"><i class="fas fa-history"></i> 최근 책 보기</a>
  <a href="/ChildFavorBookList.html"><i class="fas fa-heart"></i> 좋아요 누른 책 보기</a>
  <a href="#"><i class="fas fa-tags"></i> 카테고리 별 책보기</a>
  <a href="/lottery/form"><i class="fas fa-gift"></i> 선착순 이벤트</a>
</div>

<!--nav바 , 토글 관련 JS-->
<script src="/assets/js/newSidebar.js"></script>



<div class="main-container animate-fadeInUp">
  <h1>아이 성향 진단을 시작하시겠습니까?</h1>
  <p>아이 성향을 진단하면 더 많은 서비스를 이용하실 수 있습니다.</p>
  <div class="btn-wrapper">
    <a href="/children/page" class="btn btn-custom">자녀 페이지로 이동</a>
    <a href="/children/diagnosisForm" class="btn btn-custom btn-emphasis"> 자녀 성향 진단하기</a>
  </div>
</div>



<script>
  // 서버에서 선택된 자녀 ID를 세션에서 가져와 세션 스토리지에 저장
  const selectedChildId = /*[[${'#'}]]*/'[[${selectedChildId}]]';
  if (selectedChildId && selectedChildId !== 'null') {
    sessionStorage.setItem('selectedChildId', selectedChildId);
    console.log('Stored selectedChildId:', selectedChildId);
  } else {
    console.warn('No selected child ID found in session storage.');
  }
</script>


<!-- 콘솔에 세션에서 가져온 자녀 정보 출력 -->
<script>
  console.log('Selected user Email:', sessionStorage.getItem('userEmail'));
  console.log('Selected Child ID:', sessionStorage.getItem('selectedChildId'));
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
