<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        .navbar {
            background-color: #47688d;
            border-bottom: 1px solid #e0e0e0;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            color: #c4d6e9 !important;
        }

        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #f7f7f7;
            color: black;
            transition: left 0.3s ease;
            padding-top: 20px;
            z-index: 1000;
        }

        #sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
            transition: background-color 0.2s;
        }

        #sidebar a:hover {
            background-color: #e0e0e0;
        }

        #toggleSidebar {
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            transition: left 0.3s ease;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar-active {
            left: 0;
        }

        .toggle-active {
            left: 265px;
        }

        #main-content {
            transition: margin-left 0.3s ease;
        }

        .profile-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .profile-circle:hover {
            transform: scale(1.1);
        }

        .profile-icon {
            font-size: 40px;
            color: #6c757d;
        }

        .profile-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar">
    <div class="container-fluid">
        <span id="toggleSidebar" class="navbar-toggler-icon"></span>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">메인페이지</a>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a class="nav-link" href="/signup">회원가입</a>
                </li>
                <li class="nav-item" th:if="${user != null}">
                    <a class="nav-link" th:text="${user.name + '님'}"></a>
                </li>
                <li class="nav-item" th:if="${user != null}">
                    <a class="nav-link" href="/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="sidebar">
    <a href="#">아이 프로필 변경</a>
    <a href="/children/">아이정보 보기</a>
    <a href="/userpage">계정보기</a>
    <a href="#">최근 책 보기</a>
    <a href="/templates/BookCategoryHtml.html">좋아요 누른 책 보기</a>
    <a href="#">카테고리 별 책보기</a>
    <a href="/lottery/form">선착순 이벤트</a>
</div>

<script>
    document.getElementById('toggleSidebar').addEventListener('click', function() {
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleSidebar');

        if (sidebar.style.left === '0px') {
            sidebar.style.left = '-250px';
            toggleBtn.classList.remove('toggle-active');
        } else {
            sidebar.style.left = '0px';
            toggleBtn.classList.add('toggle-active');
        }
    });
</script>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">아이 프로필 선택</h2>
                    <p class="text-center text-muted mb-4">이용할 프로필을 선택해주세요</p>

                    <div class="d-flex justify-content-center mb-4">
                        <form th:action="@{/children/select}" method="post">
                            <div th:each="child : ${children}" class="text-center mx-3">
                                <input type="radio" th:attr="name='childId'" th:value="${child.childId}" required>
                                <label th:text="${child.childName}" class="form-check-label"></label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary px-4">선택</button>
                            </div>
                        </form>
                    </div>

                    <div class="d-flex justify-content-center">
                        <div class="text-center mx-3">
                            <a href="/children/addPage" class="profile-link" aria-label="새 프로필 추가">
                                <div class="profile-circle">
                                    <i class="profile-icon bi bi-plus"></i>
                                </div>
                                <p>프로필 추가</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 사용자 이메일을 서버에서 받아와 세션 스토리지에 저장 -->
<th:block th:if="${user != null}">
    <script>
        // 이메일은 문자열로 처리
        const userEmail = /*[[${'#'}]]*/'[[${user.email}]]';
        sessionStorage.setItem('userEmail', userEmail);
        console.log('Stored userEmail:', userEmail);
    </script>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
