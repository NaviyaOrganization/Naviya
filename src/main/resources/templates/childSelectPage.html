<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이 프로필 선택</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/sidebar.css" rel="stylesheet">
    <style>
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .profile-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .profile-circle:hover {
            transform: scale(1.1);
        }

        .profile-icon {
            font-size: 40px;
            color: #6c757d;
        }

        .profile-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar">
    <div class="container-fluid">
        <span id="toggleSidebar" class="navbar-toggler-icon"></span>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">메인페이지</a>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a class="nav-link" href="/signup">회원가입</a>
                </li>
                <li class="nav-item" th:if="${user != null}">
                    <a class="nav-link" th:text="${user.name + '님'}"></a>
                </li>
                <li class="nav-item" th:if="${user != null}">
                    <a class="nav-link" href="/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="sidebar">
    <a href="/children/select">아이 프로필 변경</a>
    <a href="/children/page">아이 정보 수정</a>
    <a href="/userpage">계정보기</a>
    <a href="#">최근 책 보기</a>
    <a href="/templates/BookCategoryHtml.html">좋아요 누른 책 보기</a>
    <a href="#">카테고리 별 책보기</a>
    <a href="/lottery/form">선착순 이벤트</a>
</div>
<script src="/assets/js/sidebar.js"></script>



<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">아이 프로필 선택</h2>
                    <p class="text-center text-muted mb-4">이용할 프로필을 선택해주세요.</p>

                    <form id="childSelectForm">
                        <div class="profile-grid mb-4">
                            <div th:each="child : ${children}" class="text-center">
                                <input type="radio" name="childId" th:value="${child.childId}" th:id="'child' + ${child.childId}" class="d-none" required>
                                <a href="javascript:void(0)" class="profile-link"
                                   th:onclick="'selectProfile(' + ${child.childId} + ');'" aria-label="프로필 선택">
                                     <div class="profile-circle">
                                        <img th:src="@{/assets/img/{childImage}(childImage=${child.childImage})}"
                                             alt="프로필 이미지"
                                             class="img-fluid rounded-circle"
                                             style="width: 100%; height: 100%; object-fit: cover;">
                                    </div>
                                    <p th:text="${child.childName}">김승환</p>
                                </a>
                            </div>
                        </div>
                    </form>

                    <div class="d-flex justify-content-center">
                        <div class="text-center mx-3">
                            <a th:href="@{/children/addPage}" class="profile-link" aria-label="새 프로필 추가">
                                <div class="profile-circle">
                                    <i class="profile-icon bi bi-plus"></i>
                                </div>
                                <p>프로필 추가</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 사용자 이메일을 서버에서 받아와 세션 스토리지에 저장 -->
<th:block th:if="${user != null}">
    <script>
        const userEmail = /*[[${'#'}]]*/'[[${user.email}]]';
        sessionStorage.setItem('userEmail', userEmail);
        console.log('Stored userEmail:', userEmail);
    </script>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function selectProfile(childId) {
        // 라디오 버튼 선택
        document.getElementById('child' + childId).checked = true;

        // 데이터 객체 생성
        const formData = new FormData();
        formData.append('childId', childId);

        // Axios를 사용해 POST 요청 전송
        axios.post('/children/select', formData)
            .then(function (response) {
                // 성공 시 리다이렉트 또는 메시지 처리
                window.location.href = "/";
            })
            .catch(function (error) {
                console.error("프로필 선택 실패:", error);
                alert("프로필 선택에 실패했습니다. 다시 시도해주세요.");
            });
    }
</script>
</body>
</html>
