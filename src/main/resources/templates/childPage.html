<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/sidebar.css" rel="stylesheet">
    <style>
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 한 줄에 4개씩 */
            gap: 20px; /* 프로필 간의 간격 조절 */
            justify-items: center; /* 중앙 정렬 */
        }

        .profile-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .profile-circle:hover {
            transform: scale(1.1);
        }

        .profile-icon {
            font-size: 40px;
            color: #6c757d;
        }

        .profile-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar">
    <div class="container-fluid">
        <!-- Toggle Button -->
        <span id="toggleSidebar" class="navbar-toggler-icon"></span>

        <!-- Right-Side Links -->
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">메인페이지</a>
                </li>
                <!-- 로그인 상태 확인 -->
                <li class="nav-item" th:if="${user == null}">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a class="nav-link" href="/signup">회원가입</a>
                </li>
                <!-- 로그인한 사용자 정보 -->
                <li class="nav-item" th:if="${user != null}">
                    <a class="nav-link" th:text="${user.name + '님'}"></a>
                </li>
                <li class="nav-item" th:if="${user != null}">
                    <a class="nav-link" href="/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div id="sidebar">
    <a href="/children/select">아이 프로필 변경</a>
    <a href="/children/page">아이 정보 수정</a>
    <a href="/userpage">계정보기</a>
    <a href="#">최근 책 보기</a>
    <a href="/templates/BookCategoryHtml.html">좋아요 누른 책 보기</a>
    <a href="#">카테고리 별 책보기</a>
    <a href="/lottery/form">선착순 이벤트</a>
</div>
<script src="/assets/js/sidebar.js"></script>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">아이 정보</h2>
                    <p class="text-center text-muted mb-4">수정할 프로필을 선택해주세요.</p>

                    <div class="profile-grid mb-4">
                        <div th:each="child : ${childDto}" class="text-center">
                            <a th:href="@{/children/detailPage/{id}(id=${child.childId})}" class="profile-link" aria-label="프로필 수정">
                                <div class="profile-circle">
                                    <img th:src="@{/assets/img/{childImage}(childImage=${child.childImage})}"
                                         alt="프로필 이미지"
                                         class="img-fluid rounded-circle"
                                         style="width: 100%; height: 100%; object-fit: cover;">
                                </div>
                                <p th:text="${child.childName}"></p>
                            </a>
                        </div>
                        <div class="text-center">
                            <a th:href="@{/children/addPage}" class="profile-link" aria-label="새 프로필 추가">
                                <div class="profile-circle">
                                    <i class="profile-icon bi bi-plus"></i>
                                </div>
                                <p>프로필 추가</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
