<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        /* Navigation Bar styles */
        .navbar {
            background-color: #47688d; /* 밝은 색으로 변경 (흰색) */
            border-bottom: 1px solid #e0e0e0; /* 아래쪽에 얇은 테두리 추가 */
        }

        .navbar-nav .nav-link {
            color: white !important; /* 어두운 색으로 텍스트 변경 */
        }

        .navbar-nav .nav-link:hover {
            color: #c4d6e9 !important; /* 파란색으로 변경 (hover 시) */
        }

        /* Sidebar styles */
        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* 사이드바는 기본적으로 숨김 */
            background-color: #f7f7f7; /* 연한 회색으로 변경 */
            color: black;
            transition: left 0.3s ease; /* 부드러운 전환 효과 */
            padding-top: 20px;
            z-index: 1000;
        }

        #sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
            transition: background-color 0.2s;
        }

        #sidebar a:hover {
            background-color: #e0e0e0; /* hover 시 배경색을 밝은 회색으로 변경 */
        }

        #sidebar a:first-child {
            margin-top: 35px; /* 필요에 따라 조정 */
        }

        /* Toggle Button styles */
        #toggleSidebar {
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100; /* 다른 요소 위에 표시 */
            transition: left 0.3s ease; /* 사이드바에 따라 버튼 이동 */
            /* background-color: #343a40; 어두운 색으로 설정 */
            color: white; /* 흰색 텍스트 */
            padding: 10px; /* 클릭 영역을 위한 패딩 */
            border-radius: 5px; /* 둥근 모서리 */
        }

        /* 사이드바 활성 상태 */
        .sidebar-active {
            left: 0; /* 사이드바를 표시 */
        }

        /* 사이드바가 활성 상태일 때 토글 버튼 이동 */
        .toggle-active {
            left: 265px; /* 사이드바와 정렬 */
        }

        #main-content {
            transition: margin-left 0.3s ease;
        }

        .profile-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .profile-circle:hover {
            transform: scale(1.1);
        }

        .profile-icon {
            font-size: 40px;
            color: #6c757d;
        }

        .profile-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar">
    <div class="container-fluid">
        <span id="toggleSidebar" class="navbar-toggler-icon"></span>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">메인페이지</a>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a class="nav-link" href="/signup">회원가입</a>
                </li>
                <li class="nav-item" th:if="${user != null}">
                    <a class="nav-link" th:text="${user.name + '님'}"></a>
                </li>
                <li class="nav-item" th:if="${user != null}">
                    <a class="nav-link" href="/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="sidebar">
    <a href="#">아이 프로필 변경</a>
    <a href="/children/">아이정보 보기</a>
    <a href="/userpage">계정보기</a>
    <a href="#">최근 책 보기</a>
    <a href="/ChildFavorBookList.html">좋아요 누른 책 보기</a>
    <a href="#">카테고리 별 책보기</a>
    <a href="/lottery/form">선착순 이벤트</a>
</div>

<script>
    document.getElementById('toggleSidebar').addEventListener('click', function() {
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleSidebar');

        if (sidebar.style.left === '0px') {
            sidebar.style.left = '-250px';
            toggleBtn.classList.remove('toggle-active');
        } else {
            sidebar.style.left = '0px';
            toggleBtn.classList.add('toggle-active');
        }
    });
</script>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">아이 정보</h2>
                    <p class="text-center text-muted mb-4">가족 프로필을 설정해주세요</p>

                    <div class="d-flex justify-content-center mb-4">
                        <div th:each="child : ${childDto}" class="text-center mx-3">
                            <a th:href="@{/edit-profile/{id}(id=${child.childId})}" class="profile-link" aria-label="프로필 수정">
                                <div class="profile-circle">
                                    <img th:src="@{/assets/img/{childImage}(childImage=${child.childImage})}"
                                         alt="프로필 이미지"
                                         class="img-fluid rounded-circle"
                                         style="width: 100%; height: 100%; object-fit: cover;">                                </div>
                                <p th:text="${child.childName}">김승환</p>
                            </a>
                        </div>
                        <div class="text-center mx-3">
                            <a href="/children/addPage" class="profile-link" aria-label="새 프로필 추가">
                                <div class="profile-circle">
                                    <i class="profile-icon bi bi-plus"></i>
                                </div>
                                <p>프로필 추가</p>
                            </a>
                        </div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary px-4">수정</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
