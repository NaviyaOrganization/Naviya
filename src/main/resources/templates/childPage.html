<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/assets/css/newSidebar.css" rel="stylesheet">
    <style>
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            justify-items: center;
            padding: 20px;
        }

        .profile-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            border: 4px solid #ffe066;
            box-shadow: 0 5px 15px rgba(255, 224, 102, 0.2);
            position: relative;
            overflow: hidden;
        }

        .profile-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-circle:hover::before {
            opacity: 1;
        }

        .profile-circle:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 25px rgba(255, 224, 102, 0.25);
            border-color: #ffd43b;
        }

        .profile-icon {
            font-size: 50px;
            color: #5a4d41;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .profile-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 249, 230, 0.6);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(90, 77, 65, 0.08),
            0 0 0 1px rgba(90, 77, 65, 0.05);
            backdrop-filter: blur(10px);
            margin-top: 80px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card {
            background-color: transparent;
            border: none;
            border-radius: 30px;
        }

        .card-title {
            color: #5a4d41;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(90, 77, 65, 0.1);
        }

        .text-muted {
            font-size: 1.2rem;
            color: #7d6b5d !important;
            margin-bottom: 2rem;
        }

        .profile-grid p {
            font-size: 1.2rem;
            font-weight: 600;
            color: #5a4d41;
            margin-top: 12px;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0.9;
        }

        .profile-link:hover p {
            opacity: 1;
            transform: scale(1.05);
        }

        .profile-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .add-profile-circle {
            background-color: rgba(255, 243, 176, 0.8);
            backdrop-filter: blur(5px);
        }

        .add-profile-circle:hover {
            background-color: rgba(255, 224, 102, 0.9);
        }

        .add-profile-circle .profile-icon {
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .add-profile-circle:hover .profile-icon {
            transform: rotate(180deg);
        }

        input[type="radio"]:checked + .profile-link .profile-circle {
            border: 6px solid #ffd43b;
            box-shadow: 0 15px 30px rgba(255, 212, 59, 0.3);
            transform: scale(1.05);
        }

        input[type="radio"]:checked + .profile-link p {
            color: #5a4d41;
            transform: scale(1.1);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .profile-circle {
                width: 100px;
                height: 100px;
            }
            .card-title {
                font-size: 2rem;
            }
            .text-muted {
                font-size: 1rem;
            }
        }

        /* 프로필 이미지 컨테이너 스타일 */
        .profile-image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 수정 오버레이 스타일 */
        .edit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); /* 어두운 오버레이 */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 50%;
        }

        /* 수정 아이콘 스타일 */
        .edit-icon {
            font-size: 30px;
            color: #fff;
        }

        /* 호버 시 오버레이 및 아이콘 표시 */
        .profile-image-container:hover .edit-overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <span id="toggleSidebar" class="navbar-toggler-icon"></span>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> 메인페이지</a>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> 로그인</a>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a class="nav-link" href="/signup"><i class="fas fa-user-plus"></i> 회원가입</a>
                </li>
                <li class="nav-item" th:if="${user != null}">
                    <a class="nav-link" th:text="${user.name + '님'}"><i class="fas fa-user-plus"></i></a>
                </li>
                <li class="nav-item" th:if="${user != null}">
                    <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <a href="/children/page"><i class="fas fa-edit"></i> 아이 정보 수정</a>
    <a href="/userpage"><i class="fas fa-user"></i> 계정보기</a>
    <a href="/children/childMBTIResult"><i class="fas fa-user-circle"></i> 아이 성향 확인하기</a>
    <a href="/ChildRecentReadBook"><i class="fas fa-history"></i> 최근 책 보기</a>
    <a href="/ChildFavorBookList"><i class="fas fa-heart"></i> 좋아요 누른 책 보기</a>
    <a href="/BookCategoryHtml"><i class="fas fa-tags"></i> 카테고리 별 책보기</a>
    <a href="/lottery/form"><i class="fas fa-gift"></i> 선착순 이벤트</a>
</div>
<script src="/assets/js/newSidebar.js"></script>





<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">아이 정보 수정</h2>
                    <p class="text-center text-muted mb-4">수정할 프로필을 선택해주세요.</p>

                    <div class="profile-grid mb-4">
                        <!-- 각 프로필 항목 -->
                        <div th:each="child : ${childDto}" class="text-center">
                            <a th:href="@{/children/detailPage/{id}(id=${child.childId})}" class="profile-link" aria-label="프로필 수정">
                                <div class="profile-circle">
                                    <div class="profile-image-container">
                                        <img th:src="@{/assets/img/{childImage}(childImage=${child.childImage})}"
                                             alt="프로필 이미지"
                                             class="img-fluid">
                                        <div class="edit-overlay">
                                            <i class="fas fa-pencil-alt edit-icon"></i>
                                        </div>
                                    </div>
                                </div>
                                <p th:text="${child.childName}"></p>
                            </a>
                        </div>
                        <!-- 프로필 추가 버튼 -->
                        <div class="text-center">
                            <a th:href="@{/children/addPage}" class="profile-link" aria-label="새 프로필 추가">
                                <div class="profile-circle add-profile-circle">
                                    <i class="profile-icon bi bi-plus"></i>
                                </div>
                                <p>프로필 추가</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
