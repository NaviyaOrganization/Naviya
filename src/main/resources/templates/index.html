<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page with Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        /* Navigation Bar styles */
        .navbar {
            background-color: #47688d; /* 밝은 색으로 변경 (흰색) */
            border-bottom: 1px solid #e0e0e0; /* 아래쪽에 얇은 테두리 추가 */
        }

        .navbar-nav .nav-link {
            color: white !important; /* 어두운 색으로 텍스트 변경 */
        }

        .navbar-nav .nav-link:hover {
            color: #c4d6e9 !important; /* 파란색으로 변경 (hover 시) */
        }

        /* Sidebar styles */
        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* 사이드바는 기본적으로 숨김 */
            background-color: #f7f7f7; /* 연한 회색으로 변경 */
            color: black;
            transition: left 0.3s ease; /* 부드러운 전환 효과 */
            padding-top: 20px;
            z-index: 1000;
        }

        #sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
            transition: background-color 0.2s;
        }

        #sidebar a:hover {
            background-color: #e0e0e0; /* hover 시 배경색을 밝은 회색으로 변경 */
        }

        #sidebar a:first-child {
            margin-top: 35px; /* 필요에 따라 조정 */
        }

        /* Toggle Button styles */
        #toggleSidebar {
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100; /* 다른 요소 위에 표시 */
            transition: left 0.3s ease; /* 사이드바에 따라 버튼 이동 */
            /* background-color: #343a40; 어두운 색으로 설정 */
            color: white; /* 흰색 텍스트 */
            padding: 10px; /* 클릭 영역을 위한 패딩 */
            border-radius: 5px; /* 둥근 모서리 */
        }

        /* 사이드바 활성 상태 */
        .sidebar-active {
            left: 0; /* 사이드바를 표시 */
        }

        /* 사이드바가 활성 상태일 때 토글 버튼 이동 */
        .toggle-active {
            left: 265px; /* 사이드바와 정렬 */
        }

        /* 메인 컨텐츠 부분 시작 css */
        #main-content {
            transition: margin-left 0.3s ease;
            padding: 20px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .book-section {
            margin-bottom: 50px;
            position: relative;
        }
        .book-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 400px; /* 높이를 400px로 증가 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .book-slider {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
            width: 100%;
        }
        .no-books-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #555;
            text-align: center;
            width: 100%;
        }
        .slide {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 100%;
            height: 100%;
        }
        .book-item {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            width: 220px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 0 10px;
        }
        .book-item {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            width: 250px; /* 너비를 250px로 증가 */
            height: 350px; /* 높이를 350px로 증가 */
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 0 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .book-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .book-item h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        .book-item p {
            font-size: 0.9rem;
            color: #666;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            width: 30px;           /* 너비를 30px로 설정 */
            height: 40px;          /* 높이를 40px로 설정 */
            font-size: 30px;       /* 버튼 아이콘의 크기 조정 */
            color: #47688d;
            cursor: pointer;
            z-index: 10;
        }
        .nav-button.prev {
            left: 10px;
        }
        .nav-button.next {
            right: 10px;
        }
        .search-form {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar">
    <div class="container-fluid">
        <!-- Toggle Button -->
        <span id="toggleSidebar" class="navbar-toggler-icon"></span>

        <!-- Right-Side Links -->
        <div class="collapse navbar-collapse justify-content-end">

<!-- Sidebar -->

    <a href="#">아이 프로필 변경</a>
    <a href="#">아이정보 보기</a>
    <a href="/userpage">계정보기</a>
    <a href="/ChildRecentReadBook">최근 책 보기</a>
    <a href="/ChildFavorBookList">좋아요 누른 책 보기</a>
    <a href="/BookCategoryHtml">카테고리 별 책보기</a>

<!-- Main Content -->
<div id="main-content">
    <h1 class="mb-4">아이들나라</h1>

    <!-- Updated Search Form -->
    <form class="search-form mb-5" action="search.html" method="get">
        <div class="input-group">
            <select class="form-select" id="searchType" name="searchType" style="max-width: 120px;">
                <option value="title">제목</option>

            </select>
            <input class="form-control" type="search" name="keyword" placeholder="검색" aria-label="Search">
            <button class="btn btn-primary" type="submit">검색</button>
        </div>

    <div class="book-section">
        <h2 class="mb-4">이달의 인기 도서</h2>
        <div class="book-container">
            <div id="popularBooks" class="book-slider"></div>
            <button class="nav-button prev" onclick="navigateBooks('popularBooks', -1)"><i class="fas fa-chevron-left"></i></button>

        </div>
    </div>

    <div class="book-section">
        <h2 class="mb-4">자녀의 성향에 맞는 추천 도서</h2>
        <div class="book-container">
            <div id="recommendedBooks" class="book-slider"></div>
            <button class="nav-button prev" onclick="navigateBooks('recommendedBooks', -1)"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-button next" onclick="navigateBooks('recommendedBooks', 1)"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <div class="book-section">
        <h2 class="mb-4">자녀의 성향과 반대되는 추천 도서</h2>
        <div class="book-container">
            <div id="oppositeBooks" class="book-slider"></div>
            <button class="nav-button prev" onclick="navigateBooks('oppositeBooks', -1)"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-button next" onclick="navigateBooks('oppositeBooks', 1)"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <div class="book-section">
        <h2 class="mb-4">이달의 신작 도서</h2>
        <div class="book-container">
            <div id="newBooks" class="book-slider"></div>
            <button class="nav-button prev" onclick="navigateBooks('newBooks', -1)"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-button next" onclick="navigateBooks('newBooks', 1)"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
</div>

    console.log('Selected user Email:', sessionStorage.getItem('userEmail'));

<!-- JavaScript for sidebar toggle -->
<script>
    // 사이드바 토글 기능
    document.getElementById('toggleSidebar').addEventListener('click', function() {
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleSidebar');
        const mainContent = document.getElementById('main-content');

        if (sidebar.style.left === '0px') {
            sidebar.style.left = '-250px';
            toggleBtn.classList.remove('toggle-active');
            mainContent.style.marginLeft = '150px'; // 콘텐츠를 중앙으로 이동
        } else {
            sidebar.style.left = '0px';
            toggleBtn.classList.add('toggle-active');
            mainContent.style.marginLeft = '250px';
        }
    });

    // // 로그인 상태 확인 및 섹션 표시/숨김 처리
    // function checkLoginStatus() {
    //     const loggedInSections = document.getElementById('loggedInSections');
    //     const isLoggedIn = /* 여기에 로그인 상태 확인 로직 추가 */;
    //
    //     if (isLoggedIn) {
    //         loggedInSections.style.display = 'block';
    //         fetchRecommendedBooks(1);
    //     } else {
    //         loggedInSections.style.display = 'none';
    //     }
    // }
    //
    // // 페이지 로드 시 실행
    // window.addEventListener('load', () => {
    //     checkLoginStatus();
    //     fetchBooksOrderedByDate(1);
    //     fetchBookFavorCount(1);
    // });


    // 페이지 로드 시 추천 도서 가져오기
    window.addEventListener('load', () => {
        const childId = sessionStorage.getItem("selectedChildId");
        fetchRecommendedBooks(1);
        fetchSNTFRecommendedBooks(1);
        fetchBooksOrderedByDate(1);
        fetchBookFavorCount(1);
    });

    // 책 슬라이드 기능
    const sliderStates = {
        popularBooks: { currentIndex: 0 },
        recommendedBooks: { currentIndex: 0 },
        oppositeBooks: { currentIndex: 0 },
        tfoppositeBooks: { currentIndex: 0 },
        newBooks: { currentIndex: 0 }
    };

    function renderBooks(books, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = ''; // 기존 내용 제거

        // 슬라이드의 개수 설정
        const booksPerSlide = 3; // 한 슬라이드에 보여줄 책 개수
        const totalSlides = Math.ceil(books.length / booksPerSlide);
        // 책이 없을 경우 메시지 표시
        if (books.length === 0) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'no-books-message';
            messageDiv.innerHTML = '<h3>추천할 책이 없습니다.</h3>';
            container.parentElement.appendChild(messageDiv);
            return; // 함수 종료
        }
        for (let i = 0; i < totalSlides; i++) {
            const slideDiv = document.createElement('div');
            slideDiv.classList.add('slide');

            // 슬라이드에 책 추가
            for (let j = 0; j < booksPerSlide; j++) {
                const bookIndex = i * booksPerSlide + j;
                if (bookIndex >= books.length) break; // 책이 없으면 종료

                const book = books[bookIndex];
                const bookItem = `
                    <div class="book-item">
                        <img src=/img.png alt="${book.title}">
                        <h3>${book.title}</h3>
                        <p>${book.author}</p>
                        <a href="#" class="btn btn-primary btn-sm" onclick="showBookDetails('${book.bookId}')">자세히 보기</a>
                    </div>
                `;
                slideDiv.innerHTML += bookItem;
            }

            container.appendChild(slideDiv);
        }

    }

    function navigateBooks(containerId, direction) {
        const container = document.getElementById(containerId);
        const slides = container.getElementsByClassName('slide');
        const state = sliderStates[containerId];

        state.currentIndex += direction;

        if (state.currentIndex < 0) {
            state.currentIndex = slides.length - 1; // 마지막 슬라이드로 이동
        } else if (state.currentIndex >= slides.length) {
            state.currentIndex = 0; // 첫 슬라이드로 이동
        }

        const offset = -state.currentIndex * 100; // 슬라이드 이동
        container.style.transform = `translateX(${offset}%)`;
    }

    function showBookDetails(bookId) {
        // 여기에 책 상세 페이지로 이동하는 로직을 구현합니다.
        // 예를 들어, 다음과 같이 URL을 구성할 수 있습니다:
        window.location.href = `book-details.html?id=${bookId}`;
    }

    let popularBooks = [];

    let recommendedBooks = [];

    let oppositeBooks = [];

    let tfoppositeBooks = [];

    let newBooks = [];

    let snMessage = document.getElementById('snMessage');
    let tfMessage = document.getElementById('tfMessage');

    // 새로운 fetchRecommendedBooks 함수 추가
    async function fetchRecommendedBooks(childId) {
        try {
            const response = await fetch(`/Book/recommend?childId=${childId}`);
            const data = await response.json();

            if (response.ok && data.code === "E001") {
                recommendedBooks = data.data; // 받은 책 데이터를 recommendedBooks에 할당
                bookSections['recommendedBooks'] = recommendedBooks; // bookSections 업데이트
                displayBooks('recommendedBooks');
            } else {
                console.error('Failed to fetch recommended books:', data.message);
            }
        } catch (error) {
            console.error('Error fetching recommended books:', error);
        }
    }

    // 새로운 fetchRecommendedBooks 함수 추가
    async function fetchSNTFRecommendedBooks(childId) {
        try {
            const response = await fetch(`/Book/snftrecommend?childId=${childId}`);
            const data = await response.json();

            if (response.ok && data.code === "E001") {
                oppositeBooks = data.data.SNrecommendedBooks; // 받은 책 데이터를 recommendedBooks에 할당
                bookSections['oppositeBooks'] = oppositeBooks; // bookSections 업데이트
                snMessage.textContent = data.data.childSnType === "S" ? "우리 아이의 창의력을 한껏 키워주세요!(N)" : "우리 아이의 꼼꼼한 집중력, 더욱 빛나게!(S)";
                displayBooks('oppositeBooks');

                tfoppositeBooks = data.data.FTrecommendedBooks; // 받은 책 데이터를 recommendedBooks에 할당
                bookSections['tfoppositeBooks'] = tfoppositeBooks; // bookSections 업데이트
                tfMessage.textContent = data.data.childTfType === "F" ? "우리 아이의 사고력, 문제 해결의 힘을 키워주세요.(T)" : "우리 아이의 감수성, 세상과 소통하게 해주세요.(F)";
                displayBooks('tfoppositeBooks');
            } else {
                console.error('Failed to fetch recommended books:', data.message);
            }
        } catch (error) {
            console.error('Error fetching recommended books:', error);
        }
    }

    // 생성일 순서로 책 목록 가져오기
    async function fetchBooksOrderedByDate(childId) {
        try {
            const response = await fetch(`/Book/ListOrderDate?childId=${childId}`);
            const data = await response.json();

            if (data.success === "success") {
                newBooks = data.books; // 받은 책 데이터를 recommendedBooks에 할당
                bookSections['newBooks'] = newBooks; // bookSections 업데이트
                displayBooks('newBooks');
            } else {
                console.error('Failed to fetch recommended books:', data.message);
            }
        } catch (error) {
            console.error('Error fetching recommended books:', error);
        }
    }

    // 책 추천 수 목록 가져오기
    async function fetchBookFavorCount(childId) {
        try {
            const response = await fetch(`/Book/ListBookFavorCount?childId=${childId}`);
            const data = await response.json();

            if (data.success === "success") {
                popularBooks = data.books; // 받은 책 데이터를 popularBooks 할당
                bookSections['popularBooks'] = popularBooks; // bookSections 업데이트
                displayBooks('popularBooks');
            } else {
                console.error('Failed to fetch recommended books:', data.message);
            }
        } catch (error) {
            console.error('Error fetching recommended books:', error);
        }
    }

    // bookSections 객체 추가
    const bookSections = {
        popularBooks: popularBooks,
        recommendedBooks: recommendedBooks,
        oppositeBooks: oppositeBooks,
        tfoppositeBooks: tfoppositeBooks,
        newBooks: newBooks
    };

    // displayBooks 함수 수정
    function displayBooks(sectionId) {
        const books = bookSections[sectionId];
        console.log(sectionId, books);
        renderBooks(books, sectionId);
    }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
