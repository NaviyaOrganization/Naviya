<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page with Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        /* Navigation Bar styles */
        .navbar {
            background-color: #47688d; /* 밝은 색으로 변경 (흰색) */
            border-bottom: 1px solid #e0e0e0; /* 아래쪽에 얇은 테두리 추가 */
        }

        .navbar-nav .nav-link {
            color: white !important; /* 어두운 색으로 텍스트 변경 */
        }

        .navbar-nav .nav-link:hover {
            color: #c4d6e9 !important; /* 파란색으로 변경 (hover 시) */
        }

        /* Sidebar styles */
        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* 사이드바는 기본적으로 숨김 */
            background-color: #f7f7f7; /* 연한 회색으로 변경 */
            color: black;
            transition: left 0.3s ease; /* 부드러운 전환 효과 */
            padding-top: 20px;
            z-index: 1000;
        }

        #sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
            transition: background-color 0.2s;
        }

        #sidebar a:hover {
            background-color: #e0e0e0; /* hover 시 배경색을 밝은 회색으로 변경 */
        }

        #sidebar a:first-child {
            margin-top: 35px; /* 필요에 따라 조정 */
        }

        /* Toggle Button styles */
        #toggleSidebar {
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100; /* 다른 요소 위에 표시 */
            transition: left 0.3s ease; /* 사이드바에 따라 버튼 이동 */
            /* background-color: #343a40; 어두운 색으로 설정 */
            color: white; /* 흰색 텍스트 */
            padding: 10px; /* 클릭 영역을 위한 패딩 */
            border-radius: 5px; /* 둥근 모서리 */
        }

        /* 사이드바 활성 상태 */
        .sidebar-active {
            left: 0; /* 사이드바를 표시 */
        }

        /* 사이드바가 활성 상태일 때 토글 버튼 이동 */
        .toggle-active {
            left: 265px; /* 사이드바와 정렬 */
        }

        /* 메인 컨텐츠 부분 시작 css */
        #main-content {
            transition: margin-left 0.3s ease;
            padding: 20px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .book-section {
            margin-bottom: 50px;
            position: relative;
        }
        .book-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 400px; /* 높이를 400px로 증가 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .book-slider {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
            width: 100%;
        }
        .no-books-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #555;
            text-align: center;
            width: 100%;
        }
        .slide {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 100%;
            height: 100%;
        }
        .book-item {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            width: 220px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 0 10px;
        }
        .book-item {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            width: 250px; /* 너비를 250px로 증가 */
            height: 350px; /* 높이를 350px로 증가 */
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 0 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .book-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .book-item h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        .book-item p {
            font-size: 0.9rem;
            color: #666;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            width: 30px;           /* 너비를 30px로 설정 */
            height: 40px;          /* 높이를 40px로 설정 */
            font-size: 30px;       /* 버튼 아이콘의 크기 조정 */
            color: #47688d;
            cursor: pointer;
            z-index: 10;
        }
        .nav-button.prev {
            left: 10px;
        }
        .nav-button.next {
            right: 10px;
        }
        .search-form {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>


</head>

    <a href="/children/page">아이 정보 수정</a>
    <a href="/userpage">계정보기</a>
    <a href="#">최근 책 보기</a>

<!-- Main Content -->
<div id="main-content">
    <h1 class="mb-4">아이들나라</h1>

    <!-- Updated Search Form -->
    <form class="search-form mb-5" action="search.html" method="get">
        <div class="input-group">
            <select class="form-select" id="searchType" name="searchType" style="max-width: 120px;">

        </div>

    <div class="book-section">
        <h2 class="mb-4">이달의 인기 도서</h2>
        <div class="book-container">

            <button class="nav-button prev" onclick="navigateBooks('popularBooks', -1)"><i class="fas fa-chevron-left"></i></button>

        </div>
    </div>

    <div class="book-section">

        <div class="book-container">
            <div id="recommendedBooks" class="book-slider"></div>
            <button class="nav-button prev" onclick="navigateBooks('recommendedBooks', -1)"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-button next" onclick="navigateBooks('recommendedBooks', 1)"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <div class="book-section">
        <h2 class="mb-4">자녀의 성향과 반대되는 추천 도서</h2>
        <div class="book-container">
            <div id="oppositeBooks" class="book-slider"></div>
            <button class="nav-button prev" onclick="navigateBooks('oppositeBooks', -1)"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-button next" onclick="navigateBooks('oppositeBooks', 1)"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <div class="book-section">
        <h2 class="mb-4">이달의 신작 도서</h2>
        <div class="book-container">
            <div id="newBooks" class="book-slider"></div>
            <button class="nav-button prev" onclick="navigateBooks('newBooks', -1)"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-button next" onclick="navigateBooks('newBooks', 1)"><i class="fas fa-chevron-right"></i></button>
        </div>

</div>

<!-- JavaScript for sidebar toggle -->
<script>
    const baseUrl = '/Book';

    // 모든 책 목록 가져오기
    function fetchAllBooks() {
        fetch(`${baseUrl}/List`)
            .then(response => response.json())
            .then(data => console.log('모든 책 목록:', data))
            .catch(error => console.error('에러 발생:', error));
    }

    // 생성일 순서로 책 목록 가져오기
    function fetchBooksOrderedByDate() {
        fetch(`${baseUrl}/ListOrderDate`)
            .then(response => response.json())
            .then(data => console.log('생성일 순서로 정렬된 책 목록:', data))
            .catch(error => console.error('에러 발생:', error));
    }

    // 책 추천 수 목록 가져오기
    function fetchBookFavorCount() {
        fetch(`${baseUrl}/ListBookFavorCount`)
            .then(response => response.json())
            .then(data => console.log('책 추천 수 목록:', data))
            .catch(error => console.error('에러 발생:', error));
    }

    // 아이의 추천 책 목록 가져오기
    function fetchChildFavorBooks() {
        const childId = prompt('아이의 ID를 입력하세요:');
        if (childId) {
            fetch(`${baseUrl}/ListBookChildFavor?childId=${childId}`)
                .then(response => response.json())
                .then(data => console.log('아이의 추천 책 목록:', data))
                .catch(error => console.error('에러 발생:', error));
        }
    }

    // 책 삭제하기
    /*function deleteBook() {
        const bookId = prompt('삭제할 책의 ID를 입력하세요:');
        if (bookId) {
            fetch(`${baseUrl}/BookDel?bookId=${bookId}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(data => console.log('책 삭제 결과:', data))
                .catch(error => console.error('에러 발생:', error));
        }
    }*/

    // 페이지가 로드될 때 API 호출
    window.onload = () => {
        fetchAllBooks();
        fetchBooksOrderedByDate();
        fetchBookFavorCount();
        fetchChildFavorBooks();
        //deleteBook();
    };


    // 책 슬라이드 기능
    const sliderStates = {
        popularBooks: { currentIndex: 0 },
        recommendedBooks: { currentIndex: 0 },
        oppositeBooks: { currentIndex: 0 },
        newBooks: { currentIndex: 0 }
    };

    function renderBooks(books, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = ''; // 기존 내용 제거

        // 슬라이드의 개수 설정
        const booksPerSlide = 3; // 한 슬라이드에 보여줄 책 개수
        const totalSlides = Math.ceil(books.length / booksPerSlide);

        // 책이 없을 경우 메시지 표시
        if (books.length === 0) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'no-books-message';
            messageDiv.innerHTML = '<h3>추천할 책이 없습니다.</h3>';
            container.parentElement.appendChild(messageDiv);
            return; // 함수 종료
        }
        for (let i = 0; i < totalSlides; i++) {
            const slideDiv = document.createElement('div');
            slideDiv.classList.add('slide');

            // 슬라이드에 책 추가
            for (let j = 0; j < booksPerSlide; j++) {
                const bookIndex = i * booksPerSlide + j;
                if (bookIndex >= books.length) break; // 책이 없으면 종료

                const book = books[bookIndex];
                const bookItem = `
                    <div class="book-item">
                        <img src=/img.png alt="${book.title}">
                        <h3>${book.title}</h3>
                        <p>${book.author}</p>
                        <a href="#" class="btn btn-primary btn-sm" onclick="showBookDetails('${book.id}')">자세히 보기</a>
                    </div>
                `;
                slideDiv.innerHTML += bookItem;
            }

            container.appendChild(slideDiv);
        }

    }

    function navigateBooks(containerId, direction) {
        const container = document.getElementById(containerId);
        const slides = container.getElementsByClassName('slide');
        const state = sliderStates[containerId];

        state.currentIndex += direction;

        if (state.currentIndex < 0) {
            state.currentIndex = slides.length - 1; // 마지막 슬라이드로 이동
        } else if (state.currentIndex >= slides.length) {
            state.currentIndex = 0; // 첫 슬라이드로 이동
        }

        const offset = -state.currentIndex * 100; // 슬라이드 이동
        container.style.transform = `translateX(${offset}%)`;
    }

    function showBookDetails(bookId) {
        // 여기에 책 상세 페이지로 이동하는 로직을 구현합니다.
        // 예를 들어, 다음과 같이 URL을 구성할 수 있습니다:
        window.location.href = `book-details.html?id=${bookId}`;
    }

    // 책 데이터 예시
    const popularBooks = [
        { title: "책 제목 1", author: "저자 1", image: "https://via.placeholder.com/150" },
        { title: "책 제목 2", author: "저자 2", image: "https://via.placeholder.com/150" },
        { title: "책 제목 3", author: "저자 3", image: "https://via.placeholder.com/150" },
        { title: "책 제목 4", author: "저자 4", image: "https://via.placeholder.com/150" },
        { title: "책 제목 5", author: "저자 5", image: "https://via.placeholder.com/150" },
        { title: "책 제목 6", author: "저자 6", image: "https://via.placeholder.com/150" },
        { title: "책 제목 7", author: "저자 7", image: "https://via.placeholder.com/150" }
    ];

    // 책 데이터 예시
    const popularBookss = [
        { title: "책 제목 1", author: "저자 1", image: "https://via.placeholder.com/150" },
    ];

    // 책 데이터 예시
    const popularBooksss = [];

    renderBooks(popularBooks, 'popularBooks');
    renderBooks(popularBookss, 'recommendedBooks');
    renderBooks(popularBooksss, 'oppositeBooks');
    renderBooks(popularBooks, 'newBooks');


</script>
<script src="/assets/js/sidebar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
